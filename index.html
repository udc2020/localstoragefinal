<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storeg</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container appbar box-shadow space-between">
        <div class=" space-between title">
            <span class="material-icons">home</span>
            <h1>Home</h1>
        </div>
        <div class="action-btn">
            <button>
                <span class="material-icons">
                    drag_indicator
                </span>
            </button>
        </div>
    </header>

    <section>
        <div class="wrapper">
            <h3>Buttons</h3>
            <button class="btn primary">button</button>
            <button class="btn btn-out">button outline</button>
            <button class="btn btn-dis">button disabled</button>
        </div>
    </section>

    <section>
        <div class="wrapper">
            <h3>alert</h3>
            <div class="alert primary">A simple primary alertâ€”check it out!
            </div>
        </div>
    </section>

    <section>
        <div class="wrapper">
            <h3>progress bar</h3>
            <div class="progress">
                <div class="primary">50%</div>
            </div>
        </div>
    </section>

    <section>
        <div class="wrapper">
            <h3>pagenation </h3>
            <div class="pagenation">
                <button class="page">Previous</button>
                <button class="page">1</button>
                <button class="page active">2</button>
                <button class="page">3</button>
                <button class="page">Next</button>
            </div>
        </div>
    </section>

    <div class="color-plate">
        <div data-color="#B71C1C " class="color red"></div>
        <div data-color="#EF6C00" class="color orange"></div>
        <div data-color="#6200EA" class="color purple"></div>
        <div data-color="#01579B" class="color blue "></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
